<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="flexbox-grid.css">
</head>

<body>
    <section class="grid-container">
        <div class="grid-box1">Box 1</div>
        <div class="grid-box2">Box 2</div>
        <div class="grid-box3">Box 3</div>
    </section>
    <br><br>
    <section class="grid-example">
        <div class="example-box1">Header</div>
        <div class="example-box2">Menu</div>
        <div class="example-box3">Main</div>
        <div class="example-box4">Right</div>
        <div class="example-box5">Footer</div>
    </section>
    <br><br>
    <section class="flex-container">
        <div class="box1">Header</div>
        <div class="box-flex-container">
            <div class="box-flex-container-left">
                <div class="box2">Menu</div>
            </div>
            <div class="box-flex-container-right">
                <div class="box3">Main</div>
                <div class="box4">Right</div>
                <div class="box5">Footer</div>
            </div>
        </div>
    </section>
</body>

</html>
