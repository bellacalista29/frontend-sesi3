<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-layouting.css" />
</head>

<body>
    <div class="static">
        <span>Hello</span>
        <span>World</span>
        <p>Hello</p>
        <p>World</p>
    </div>
    <div class="relative">
        <span>Hello</span>
        <span>World</span>
        <p>Hello</p>
        <p>World</p>
    </div>
    <div class="fixed">
        <span>Hello</span>
        <span>World</span>
        <p>Hello</p>
        <p>World</p>
    </div>
    <div class="absolute">
        <span>Hello</span>
        <span>World</span>
        <p>Hello</p>
        <p>World</p>
    </div>
    <div class="relative">
        <div class="absolute">
            <span>Hello</span>
            <span>World</span>
            <p>Hello</p>
            <p>World</p>
        </div>
    </div>
    <div class="absolute2">
        <div class="relative2">
            <span>Hello</span>
            <span>World</span>
            <p>Hello</p>
            <p>World</p>
        </div>
    </div>
    <div class="sticky1">
        This is sticky notes!
    </div>
</body>

</html>
